<!-- Portfolio Grid Section -->
    <section id="content" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 content-item">
                    <a href="#contentModal{{ post.modal-id }}" class="content-link" data-toggle="modal">
                        <div class="content-hover">
                            <div class="content-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/content/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="content-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
